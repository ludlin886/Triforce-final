<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <h1></h1>
    <h2>Triforce</h2>
    <h3>First Round; Either Heaven or Hell</h3>

    <h4>Rule</h4>
    <ul id="game-rules">
      <div>
        <li>🔘 "Try not" to cheat (loser drink 🥃)</li>
        <li>🔘 Don't panic</li>
        <li>🔘 God bless you as always 🫶</li>
      </div>
    </ul>
    <br />
    <main>
      <div class="card">
        <div class="box" id="back">
          <img id="first-spot" src="./cards/BACK.png" />
        </div>
        <button class="choose-button" id="black-button">Black ⚫️</button>
        <button class="choose-button" id="red-button">Red 🔴</button>
      </div>

      <div class="card">
        <div class="box" id="back">
          <img id="second-spot" src="./cards/BACK.png" />
        </div>
        <button class="choose-button" id="odd-button">Odd (1,3,5)</button>
        <button class="choose-button" id="even-button">Even (2,4,6)</button>
      </div>

      <div class="card">
        <div class="box" id="back">
          <img id="third-spot" src="./cards/BACK.png" />
        </div>
        <button class="choose-button" id="big-button">Big 大</button>
        <button class="choose-button" id="small-button">Small 小</button>
      </div>

      <div class="card">
        <div class="box" id="back">
          <img id="fourth-spot" src="./cards/BACK.png" />
        </div>
        <button class="choose-button" id="spade-button">Spade ♠️</button>
        <button class="choose-button" id="heart-button">Heart ♥️</button>
        <button class="choose-button" id="dimond-button">Dimond ♦️</button>
        <button class="choose-button" id="club-button">Club ♣️</button>
      </div>
    </main>
    <div class="start"></div>
    <button id="reload" onclick="window.location.reload()">Restart ⟳</button>
    <br />

    Shots =
    <h5 id="score">0</h5>
  </body>
</html>
